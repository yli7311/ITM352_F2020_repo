<script src="products.js" type="text/javascript"></script>
<script>
    //Code from Invoice 4 + Assignment 1 page

    let params = (new URL(document.location)).searchParams;
    var quantities = [];
    // form was submitted so process the invoice
    if (params.has('purchase_submit')) {
        for (i = 0; i < products.length; i++) {
            if (params.has(`quantity${i}`)) {
                a_qty = params.get(`quantity${i}`);
                quantities[i] = a_qty;
            }
        }
    } else {
        document.write('no form submitted');
    }
    console.log(quantities);
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="shop-style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
</head>

<body>
    <header>
        <h1>Surprised Pokemon Buttons</h1>
    </header>
    <div class="navigator">
        <hr>
        <div class="navbuttons">
        <a href="./index.html"><button class="nav">Home</button></a>
        <a href="./shop.html"><button class="nav">Products</button></a>
        <a href="./login.html"><button class="nav">Log In</button></a>
        <a href="./register.html"><button class="nav">Register</button></a>
        </div>
        <hr>
    </div>
    <main>
    <table border="2">
        <tbody>
            <script>
                document.write(`
              <tr>
                <th style="text-align: center;" width="40%">Item</th>
                <th style="text-align: center;" width="15%">Quantity</th>
                <th style="text-align: center;" width="15%">Price</th>
                <th style="text-align: center;" width="40%">Extended price</th>
              </tr>`)
                var subtotal = 0;
                for (i = 0; i < products.length; i++) {
                    if (quantities[i] > 0) {
                        // product row
                        extended_price = quantities[i] * products[i].price;
                        subtotal += extended_price;
                        document.write(`
                        <tr>
                            <td width="43%">${products[i].name}</td>
                            <td align="center" width="11%">${quantities[i]}</td>
                            <td width="13%">\$ ${products[i].price.toFixed(2)}</td>
                            <td width="54%">\$ ${extended_price.toFixed(2)}</td>
                        </tr>
                        `);
                    }
                }  
                    //Tax
                    var taxrate = 0.0575;
                    var tax = taxrate * subtotal;

                    //Shipping
                    var shipping = 4;
                    if (subtotal >= 50) {
                        shipping = 0.05 * subtotal;
                    }
                    else if (subtotal >= 30) {
                        shipping = 6;
                    }

                //Grand total
                var gtot = subtotal + tax + shipping;
            </script>
            <tr>
                <td colspan="4" width="100%">&nbsp;</td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="70%">Sub-total</td>
                <td width="40%">$
                    <script>document.write(subtotal.toFixed(2));</script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="70%">Tax @ 5.75%</td>
                <td width="40%">$
                    <script>document.write(tax.toFixed(2));</script>
                </td>
            </tr>
            <tr>
                <td style="text-align: center;" colspan="3" width="70%">Shipping</td>
                <td width="40%">$
                    <script>document.write(shipping.toFixed(2));</script>
                </td>
            </tr>
            <div>
            <tr>
                <td style="text-align: center;" colspan="3" width="70%"><p>Total</p></td>
                <td width="40%"><p class="grand_total">$
                        <script>document.write(gtot.toFixed(2));</script></p></td>    
            </tr>
            </div>
        </tbody>
    </table>
    <div>
        OUR SHIPPING POLICY IS: A subtotal $0 - $29.99 will be $4 shipping<br>A subtotal $30 - $49.99 will be $7 shipping<br>
        Subtotals over $50 will be charged 5% of the subtotal amount
    </div>
    </main>
</body>
<hr>
<footer>
    <h1>
        Thank you for purchasing!
    </h1>
</footer>
</html>
