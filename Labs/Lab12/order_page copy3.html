<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab12</title>

    <script>
        let params = (new URL(document.location)).searchParams;

        function isNonNegInt(val, returnErrors = false) {
            errors = []; 
            // assume no errors at first
            if (Number(val) != val) {
                errors.push('Not a number!');
            // Check if string is a number value
            } else {
                if (val < 0) errors.push('Negative value!');
            // Check if it is non-negative
                if (parseInt(val) != val) errors.push('Not an integer!'); 
            // Check that it is an integer
            }
            return returnErrors ? errors : ((errors.length > 0) ? false : true);
        }

        function checkQuantityTextbox() {
            qty_textbox_message.innerHTML = isNonNegInt(quantity_form.quantity_textbox.value, true).join(" ");
        }

        function displayPurchase() {
            if (isNonNegInt(quantity_textboxRemove)) {
                document.write(`Thank you for purchasing ${quantity_textboxRemove} things!`);
            }
            else {
                checkQuantityTextbox();
            }
        }

        window.onload = function queryFunction() {
            quantity_textboxRemove = params.get("quantity_textbox");
            if (params.has('quantity_textbox')) {
                displayPurchase(params.get('quantity_textbox'));
            }
            if (params.has('quantity_textbox')) {
                quantity_form["quantity_textbox"].value = params.get('quantity_textbox');
            }
        }
        
    </script>
</head>

<body id="the_body">
    <form name="quantity_form" action="" method="GET" onsubmit="queryFunction();">
        <label for="quantity_desired">Quantity desired:</label>
        <input type="text" name="quantity_textbox" name="quantity_desired" onkeyup="checkQuantityTextbox();">
        <span id='qty_textbox_message'>Enter a quantity</span>
        <br>
        <input type="submit" name="submit_button" value="Purchase">
    </form>
</body>

</html>
