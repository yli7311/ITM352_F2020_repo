<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function isNonNegInt(val, returnErrors = false) {
            errors = [];
            if (Number(val) != val) errors.push('Not a number!');
            if (val < 0) errors.push('Negative value!');
            if (parseInt(val) != val) errors.push('Not an integer!');
            return returnErrors ? errors : (errors.length == 0);
        }

        function checkQuantityTextbox() {
            quantity_textbox_message.innerHTML = isNonNegInt(quantity_textbox.value, true).join(" ");
        }

        function displayPurchase(purchase_qty) {
            if(isNonNegInt(purchase_qty)) {
                document.write(`Thank you for ordering ${purchase_qty} things!`);
            } else {
                checkQuantityTextbox;
            }
        }
    </script>
</head>

<body>
    <label for="frame">Box</label><br>
    <input type="text" id="quantity_textbox" onkeyup="checkQuantityTextbox();"><br>
    <span id='quantity_textbox_message'>Enter a quantity</span>
    <br>
    <input type="button" value="Purchase" onclick="displayPurchase(quantity_textbox.value);">
</body>

</html>
