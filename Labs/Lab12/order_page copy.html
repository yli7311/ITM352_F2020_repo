<html lang="en">

<head> 
    <script>
        function isNonNegInt(val, returnErrors = false) {
            errors = [];
            if (Number(val) != val) {
                errors.push('Not a number!');
            }
            else {
                if (val < 0) errors.push('Negative value!');
                if (parseInt(val) != val) errors.push('Not an integer!');
            }
            return returnErrors ? errors : ((errors.length > 0) ? false : true);
        }

        function checkQuantityTextbox() {
            qty_textbox_message.innerHTML = isNonNegInt(quantity_textbox.value, true).join(" ");
        }

        function displayPurchase() {
            purchase_qty = quantity_textbox.value
            if(isNonNegInt(purchase_qty)) {
                document.write(`Thank you for ordering ${purchase_qty} things!`);
                window.stop();
            } else {
                checkQuantityTextbox();
            }
        }

    </script>

</head>

<body id='the_body'>
    <form name="quantity_form" action="javascript:displayPurchase();">
        <label for="quantity_textbox">Quantity Desired:</label>
        <input type="text" name="quantity_textbox">
        <span id='qty_textbox_message'>Enter a quantity</span><br>
        <input type="submit" name="submit_button" value="Purchase" >
    </form>
</body>

</html>
