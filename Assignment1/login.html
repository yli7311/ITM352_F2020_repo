<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pokemon Buttons</title>
    <link href="shop-style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Quicksand" />
</head>

<!--code referenced from w3schools.com-->
<body>
    <header>
        <h1>Surprised Pokemon Buttons</h1>
    </header>
    <div>
        <main>
            <form action="" method="POST">
                <div class="container">
                  <h1>Register</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" id="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                  <hr>
              
                  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                  <button type="submit" class="userregister">Register</button>
                </div>
              
                <div class="container signin">
                  <p>Already have an account? <a href="#">Sign in</a>.</p>
                </div>
              </form>
        </main>
    </div>
    <footer>
        <h2>
            A fun gift for anyone!
        </h2>
    </footer>
</body>

</html>
