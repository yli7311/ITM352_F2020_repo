<script>
    //Code from Invoice 4 + Assignment 1 page

    let params = (new URL(document.location)).searchParams;
    //getting address information from querystring 
    send_name = params.get(`send_name`);
    send_st = params.get(`send_st`);
    send_city = params.get(`send_city`);
    send_zip = params.get(`send_zip`);
    send_country = params.get(`send_country`);
    send_state = params.get(`send_state`);

    // send user to shop page if there's no querystring, assisted by Yuu
    if (params.has('send_name') = false) {
        window.location.href = "./shop.html";
    }

</script>
